<button
  type="button"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
  class="btn btn-success mt-3 ms-3"
  (click)="clickAddEmployee()"
>
  Add Employee
</button>
<table class="table mt-3 ms-3">
  <thead>
    <tr>
      <th scope="col">NIK</th>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{ row.nik }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.position }}</td>
      <td>{{ row.phoneNumber }}</td>
      <td>
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-info"
          (click)="onEdit(row)"
        >
          Edit
        </button>
        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Employee Details
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">NIK</label>
            <input
              type="text"
              formControlName="nik"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Position</label
            >
            <input
              type="text"
              formControlName="position"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Phone Number</label
            >
            <input
              type="text"
              formControlName="phoneNumber"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          (click)="postEmployeeDetails()"
          class="btn btn-primary"
          *ngIf="showAdd"
        >
          Add
        </button>
        <button
          type="button"
          (click)="updateEmployeeDetails()"
          class="btn btn-primary"
          *ngIf="showUpdate"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
